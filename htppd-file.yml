---
- name: Install htppd server
  hosts: node1
  become: yes

  tasks:
  - name: Install HTTPD
    yum:
      name: httpd
      state: present

   - name: start HTTPD
    service:
      name: httpd
      state: started
      enabled: yes

   - name: enable HTTPD
    service:
      name: httpd
      enabled: yes
      
...
